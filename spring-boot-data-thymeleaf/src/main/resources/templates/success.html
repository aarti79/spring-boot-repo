<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Registration Succeeded!</h2>
    <span>First name:</span><span th:text="${register.firstName}"></span><br/>
    <span>Last Name:</span><span th:text="${register.lastName}"></span><br/>
    <span>Password:</span><span th:text="${register.password}"></span><br/>
</div>
</body>
</html>
